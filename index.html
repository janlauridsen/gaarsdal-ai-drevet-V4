<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Faglig afklaring om hypnoterapi | Gaarsdal</title>
  <meta name="description" content="Faglig afklaring om hypnoterapi. Ikke rådgivning eller behandling.">

  <link rel="stylesheet" href="style.css">
</head>

<body class="animate-fadeIn">

<header class="hero">
  <h1 class="text-h1">Faglig afklaring om hypnoterapi</h1>
  <p class="text-base-lg">
    Dette værktøj giver faglig afklaring og tydeliggør grænser.
    Det giver ikke rådgivning, behandling eller forslag til handling.
  </p>
</header>

<main>

<section id="faglig-afklaring">
  <h2>Test & afklaring</h2>

  <div class="ai-test-box">

    <div class="ai-field">
      <label for="question">Input (bruger/test)</label>
      <textarea
        id="question"
        rows="4"
        placeholder="Skriv et spørgsmål eller test-input…"
      ></textarea>
      <div class="hint">Enter = send · Shift + Enter = ny linje</div>
    </div>

    <div class="ai-actions">
      <button id="send">Send</button>
    </div>

    <div class="ai-field">
      <label>Output (produkt-AI)</label>
      <pre id="answer" class="ai-output">—</pre>
    </div>

    <div class="ai-field meta">
      <label>Status</label>
      <div id="status" class="ai-status">Klar</div>
    </div>

  </div>
</section>

</main>

<footer>
  <p>
    Intern testvisning · AI-drevet faglig afklaring
  </p>
</footer>

<script src="app.js"></script>

</body>
</html>
